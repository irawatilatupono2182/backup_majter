; ================================================
; PHP Performance Optimization Settings
; ================================================
; Copy these settings to your php.ini file
; Location: C:\laragon\bin\php\php-8.3.16\php.ini
; ================================================

; ----------------
; OPcache Settings
; ----------------
[opcache]
; Enable OPcache
opcache.enable=1
opcache.enable_cli=1

; Memory Settings
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=10000

; Revalidation (set to 0 in production for max performance)
opcache.revalidate_freq=2
opcache.validate_timestamps=1

; Performance
opcache.fast_shutdown=1
opcache.enable_file_override=1

; Optimization Level
opcache.optimization_level=0x7FFFBFFF

; JIT Compilation (PHP 8.x)
opcache.jit=tracing
opcache.jit_buffer_size=100M

; ----------------
; Realpath Cache
; ----------------
realpath_cache_size=4096K
realpath_cache_ttl=600

; ----------------
; General Performance
; ----------------
max_execution_time=60
max_input_time=60
memory_limit=512M
post_max_size=100M
upload_max_filesize=100M

; ----------------
; Session Settings
; ----------------
session.gc_probability=1
session.gc_divisor=1000
session.gc_maxlifetime=1440

; ================================================
; NOTES:
; ================================================
; 1. Restart Apache/PHP-FPM after changes
; 2. In production, set opcache.validate_timestamps=0
; 3. Monitor with: php -i | grep opcache
; 4. Clear opcache: opcache_reset() or restart server
; ================================================
